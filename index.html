<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Private Homepage</title>
  <style>
    /* Full-screen background image container */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      position: relative;
      overflow-x: hidden;
      color: #000000;
      background: transparent;
    }

    /* Background image with opacity */
    #bg-image {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 0.3;
      z-index: -1;
      filter: brightness(0.9);
    }

    /* Content container */
    .content {
      position: relative;
      margin: 50px auto;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.85); /* white with some transparency */
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      min-height: 150px;
    }

    .date {
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 1.5em;
      line-height: 1.3em;
      width: 100%;
      text-align: justify;
      text-align-last: justify;
      -moz-text-align-last: justify;
      -webkit-text-align-last: justify;
    }

    .date br {
      display: block;
      content: "";
      margin-bottom: 0.3em;
    }

    .votd-container {
      margin: 30px auto 0;
      max-width: 100%;
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- Background image div -->
  <div id="bg-image"></div>

  <!-- Main content -->
  <div class="content">
    <div class="date" id="date"></div>

    <div class="votd-container">
      <script src="https://www.biblegateway.com/votd/votd.write.callback.js"></script>
      <script src="https://www.biblegateway.com/votd/get/?format=json&version=NIV&callback=BG.votdWriteCallback"></script>
      <noscript>
        <iframe framespacing="0" frameborder="no" src="https://www.biblegateway.com/votd/get/?format=html&version=NIV" style="width:100%; height:200px;"></iframe>
      </noscript>
    </div>
  </div>

  <script>
    // Set the date text
    document.addEventListener("DOMContentLoaded", function () {
      const dateElement = document.getElementById("date");
      const today = new Date();

      const dayName = today.toLocaleDateString(undefined, { weekday: "long" });
      const monthDayYear = today.toLocaleDateString(undefined, { year: "numeric", month: "long", day: "numeric" });

      dateElement.innerHTML = `<span class="day">${dayName}</span><br><span class="month-day-year">${monthDayYear}</span>`;
    });

    // Set the background image from Unsplash landscape photo
    // URL includes 'daily' keyword for new random photo daily, with landscape orientation
    // You can tweak the search query below to suit your tastes
    const bgImage = document.getElementById('bg-image');
    const unsplashURL = 'https://source.unsplash.com/daily?landscape,nature';

    bgImage.style.backgroundImage = `url('${unsplashURL}')`;
  </script>
</body>
</html>
