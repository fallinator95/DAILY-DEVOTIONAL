<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Private Homepage</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: transparent;
      color: #000;
    }

    #bg-image {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 0.3;
      z-index: -1;
      filter: brightness(0.9);
    }

    .date {
      position: relative;
      font-weight: bold;
      margin: 50px auto 20px;
      font-size: 1.5em;
      line-height: 1.4em;
      text-align: left;
      max-width: 600px;
      padding: 0 30px;
    }

    .votd-wrapper {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 30px;
    }

    .votd-container {
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 15px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="bg-image"></div>

  <div class="date" id="date"></div>

  <div class="votd-wrapper">
    <div class="votd-container">
      <script src="https://www.biblegateway.com/votd/votd.write.callback.js"></script>
      <script src="https://www.biblegateway.com/votd/get/?format=json&version=NIV&callback=BG.votdWriteCallback"></script>
      <noscript>
        <iframe framespacing="0" frameborder="no"
          src="https://www.biblegateway.com/votd/get/?format=html&version=NIV"
          style="width:100%; height:200px;"></iframe>
      </noscript>
    </div>
  </div>

  <script>
    // Reliable daily background photo
    const bgImage = document.getElementById('bg-image');
    const unsplashURL = 'https://picsum.photos/1600/900?grayscale&blur=1';
    bgImage.style.backgroundImage = `url('${unsplashURL}')`;

    // Set date
    document.addEventListener("DOMContentLoaded", function () {
      const dateElement = document.getElementById("date");
      const today = new Date();

      const dayName = today.toLocaleDateString(undefined, { weekday: "long" });
      const monthDayYear = today.toLocaleDateString(undefined, { year: "numeric", month: "long", day: "numeric" });

      dateElement.innerHTML = `<div>${dayName}</div><div>${monthDayYear}</div>`;
    });
  </script>
</body>
</html>
