<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Private Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background: #ffffff;
      color: #000000;
    }
    img.logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
    }
    .date {
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 1.2em;
      line-height: 1.3em;
    }
    .votd-container {
      margin: 30px auto;
      max-width: 400px;
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const dateElement = document.getElementById("date");
      const today = new Date();

      const dayName = today.toLocaleDateString(undefined, { weekday: "long" });
      const monthDayYear = today.toLocaleDateString(undefined, { year: "numeric", month: "long", day: "numeric" });

      dateElement.innerHTML = `${dayName}<br>${monthDayYear}`;
    });
  </script>
</head>
<body>
  <div class="date" id="date"></div>
  <img
    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAZAAAAGQCAYAAADNo/U5AAAAAXNSR0IArs4c6QAA...<YOUR_BASE64_LOGO_HERE>..."
    alt="Logo"
    class="logo"
  />
  <h1>Welcome</h1>
  <p>This is your private homepage.</p>

  <div class="votd-container">
    <script src="https://www.biblegateway.com/votd/votd.write.callback.js"></script>
    <script src="https://www.biblegateway.com/votd/get/?format=json&version=NIV&callback=BG.votdWriteCallback"></script>
    <noscript>
      <iframe framespacing="0" frameborder="no" src="https://www.biblegateway.com/votd/get/?format=html&version=NIV" style="width:100%; height:200px;"></iframe>
    </noscript>
  </div>
</body>
</html>
