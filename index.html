<script>

  // Psalm of The Day (random from 1â€“150)
  const psNum = Math.floor(rand(hash) * 150) + 1;
  fetch(`https://bible-api.com/psalm ${psNum}?translation=web`)
    .then(r => r.json())
    .then(data => {
