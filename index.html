<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Private Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background: #ffffff;
      color: #000000;
    }
    img.logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
    }
    .date {
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 1.2em;
      line-height: 1.3em;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const dateElement = document.getElementById("date");
      const today = new Date();

      const dayName = today.toLocaleDateString(undefined, { weekday: "long" });
      const monthDayYear = today.toLocaleDateString(undefined, { year: "numeric", month: "long", day: "numeric" });

      dateElement.innerHTML = `${dayName}<br>${monthDayYear}`;
    });
  </script>
</head>
<body>
  <div class="date" id="date"></div>
  <img
    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAZAAAAGQCAYAAADNo/U5AAAAAXNSR0IArs4c6QAA...<YOUR_BASE64_LOGO_HERE>..."
    alt="Logo"
    class="logo"
  />
  <h1>Welcome</h1>
  <p>This is your private homepage.</p>
</body>
</html>
