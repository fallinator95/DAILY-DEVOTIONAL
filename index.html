<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Private Homepage</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Helvetica, Arial, sans-serif;
      background: transparent;
      color: #000;
    }

    #bg-image {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 0.8;
      z-index: -1;
      filter: brightness(0.9);
    }

    .top-container {
      max-width: 900px;
      margin: 15px auto 20px;
      padding: 0 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 20px;
    }

    .date {
      font-weight: bold;
      font-size: 3.5em;
      line-height: 1.2em;
      text-align: left;
      flex: 1 1 280px;
      min-width: 280px;
      word-break: break-word;
      color: white;
      font-family: Helvetica, Arial, sans-serif;
    }

    @media (min-width: 600px) {
      .date {
        font-size: 3em;
        max-width: 400px;
      }
    }

    .votd-wrapper {
      flex: 1 1 280px;
      min-width: 280px;
      background-color: rgba(255, 255, 255, 0.65);
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      font-family: Helvetica, Arial, sans-serif;
      align-self: flex-start;
      max-width: 500px;
      overflow-wrap: break-word;
    }

    .votd-wrapper iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 6px;
      font-family: Helvetica, Arial, sans-serif;
    }

    .podcast-player {
      max-width: 900px;
      margin: 20px auto 40px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 8px;
      font-family: Helvetica, Arial, sans-serif;
      color: #000;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .podcast-player h2 {
      margin-bottom: 10px;
    }

    .podcast-player audio {
      width: 100%;
      border-radius: 8px;
      outline: none;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="bg-image"></div>

  <div class="top-container">
    <div class="date" id="date"></div>

    <div class="votd-wrapper">
      <script src="https://www.biblegateway.com/votd/votd.write.callback.js"></script>
      <script src="https://www.biblegateway.com/votd/get/?format=json&version=NIV&callback=BG.votdWriteCallback"></script>
      <noscript>
        <iframe
          src="https://www.biblegateway.com/votd/get/?format=html&version=NIV"
          title="Bible Verse of the Day"
        ></iframe>
      </noscript>
    </div>
  </div>

  <div class="podcast-player" id="podcast-player">
    <h2>Latest Podcast Episode</h2>
    <div id="episode-title">Loading...</div>
    <audio id="audio-player" controls preload="none"></audio>
  </div>

  <script>
    // Background image
    const bgImage = document.getElementById('bg-image');
    const unsplashURL = 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80';
    bgImage.style.backgroundImage = `url('${unsplashURL}')`;

    // Date display
    document.addEventListener("DOMContentLoaded", function () {
      const dateElement = document.getElementById("date");
      const today = new Date();

      const dayName = today.toLocaleDateString(undefined, { weekday: "long" });
      const monthDayYear = today.toLocaleDateString(undefined, { year: "numeric", month: "long", day: "numeric" });

      dateElement.innerHTML = `<div>${dayName}</div><div>${monthDayYear}</div>`;
    });

    // Fetch and parse podcast RSS feed
    async function loadLatestEpisode() {
      const CORS_PROXY = 'https://api.allorigins.win/get?url='; // Free proxy to avoid CORS issues
      const feedUrl = encodeURIComponent('https://anchor.fm/s/5073b270/podcast/rss');
      try {
        const response = await fetch(CORS_PROXY + feedUrl);
        const data = await response.json();

        // Parse XML string
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, "text/xml");

        // Find first <item> element (latest episode)
        const firstItem = xml.querySelector("item");
        if (!firstItem) throw new Error("No episodes found in RSS feed");

        const title = firstItem.querySelector("title")?.textContent || "Untitled Episode";
        const enclosure = firstItem.querySelector("enclosure");
        const audioUrl = enclosure?.getAttribute("url");

        if (!audioUrl) throw new Error("Audio URL not found");

        // Update DOM
        const titleElem = document.getElementById("episode-title");
        const audioPlayer = document.getElementById("audio-player");

        titleElem.textContent = title;
        audioPlayer.src = audioUrl;

      } catch (error) {
        const playerDiv = document.getElementById("podcast-player");
        playerDiv.innerHTML = `<p style="color: red;">Failed to load podcast episode: ${error.message}</p>`;
        console.error(error);
      }
    }

    loadLatestEpisode();
  </script>
</body>
</html>
